<div class="container mt-4">
    <!-- Success Alert -->
    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">
      {{ successMessage }}
    </ngb-alert>
  
    <!-- Profile Picture Upload -->
    <div class="mb-4 d-flex align-items-center gap-4">
      <img
        [src]="profileImageUrl || defaultAvatar"
        class="rounded-circle"
        width="100"
        height="100"
        alt="User avatar"
      />
      <input type="file" (change)="onFileSelected($event)" class="form-control" />
    </div>
  
    <!-- Edit User Form -->
    <h3 class="mb-3">Edit User</h3>
    <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSave()" class="mb-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" formControlName="lastName" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" formControlName="username" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone">Phone</label>
          <input id="phone" type="text" class="form-control" formControlName="phone" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="roles">Roles</label>
          <ng-select
            [items]="roleOptions"
            bindLabel="label"
            bindValue="value"
            [multiple]="true"
            [closeOnSelect]="false"
            placeholder="Select roles"
            formControlName="roles"
          ></ng-select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
