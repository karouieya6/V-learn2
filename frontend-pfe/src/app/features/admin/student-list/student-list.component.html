<div class="card border bg-transparent rounded-3">
    <div class="card-header bg-transparent border-bottom">
      <h3 class="mb-0">My Students List</h3>
    </div>
  
    <div class="card-body">
        <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">
            {{ successMessage }}
          </ngb-alert>
      <!-- Search + Sort -->
      <div class="row g-3 align-items-center justify-content-between mb-4">
        <div class="col-md-8">
          <form class="rounded position-relative">
            <input
              [(ngModel)]="searchTerm"
              (input)="onSearchChange()"
              name="search"
              class="form-control pe-5 bg-transparent"
              type="search"
              placeholder="Search by name or email"
            />
            <button
              type="button"
              class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
            >
              <i class="fas fa-search fs-6"></i>
            </button>
          </form>
        </div>
  
        <div class="col-md-3">
          <select class="form-select border-0 bg-transparent" disabled>
            <option selected>Sort by</option>
            <option>Newest</option>
            <option>Oldest</option>
          </select>
        </div>
      </div>
  
      <!-- Table -->
      <div class="table-responsive border-0" *ngIf="students.length > 0; else noData">
        <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
          <thead>
            <tr>
              <th class="border-0 rounded-start">Username</th>
              <th class="border-0">Email</th>
              <th class="border-0">Progress</th>
              <th class="border-0">Courses</th>
              <th class="border-0">Join date</th>
              <th class="border-0 rounded-end">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{ student.username }}</td>
              <td>{{ student.email }}</td>
              <td>
                <span>{{ student.progress }}%</span>
                <ngb-progressbar [value]="student.progress" type="primary" class="progress-sm"></ngb-progressbar>
              </td>
              <td>{{ student.totalCourses }}</td>
              <td>{{ student.joinDate | date: 'shortDate' }}</td>
              <td>
                <button class="btn btn-sm btn-light me-2">
                  <i class="fas fa-eye me-1"></i> View
                </button>
              
                <button class="btn btn-sm btn-danger"(click)="openDeleteDialog(student)">
                  <i class="fas fa-trash-alt me-1"></i> Delete
                </button>
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- No Data -->
      <ng-template #noData>
        <div class="text-center py-5 text-muted">No students found.</div>
      </ng-template>
  
      <!-- Pagination -->
      <div class="d-flex justify-content-center mt-4" *ngIf="totalPages > 1">
        <ngb-pagination
          [collectionSize]="totalPages * pageSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="onPageChange($event)"
          size="sm"
          class="pagination pagination-sm pagination-primary-soft"
          [boundaryLinks]="true"        >
          <ng-template ngbPaginationPrevious><i class="fas fa-angle-left"></i></ng-template>
          <ng-template ngbPaginationNext><i class="fas fa-angle-right"></i></ng-template>
        </ngb-pagination>
      </div>
    </div>
  </div>
